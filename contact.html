<!DOCTYPE html>
<html>
    <head>
        <title>Texture</title>
        <link href="final.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet">
    </head>
    <body style="background: black url('images/background.jpg') center/cover fixed;">
        <header class="header">
            <div class="header_div">
                <a href="web.html"><img src="logo.jpg" alt="logo" width="150"
                        height="60"
                        class="header_img"></a>
                <nav class="navigat">
                    <ul>
                        <li><a href="web.html">Home</a></li>
                        <li><a href="contact.html" style="color: blue">Contact Us</a></li>
                        <li><a href="aboutus.html">About us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <form action="" method="POST" class="form">
            <fieldset class="img">
                <legend>Details</legend>
                <div class="f-row">
                    <div class="f-lab"><label>Name:</label></div>
                    <div class="f-in"><input type="text" name="text"
                            placeholder="Enter Your FullName"></div>
                </div>
                <div class="f-row">
                    <div class="f-lab"><label>Email:</label></div>
                    <div class="f-in"><input type="email" name="email"
                            placeholder="Enter Your EmailAddress"></div>
                </div>
                <div class="f-row">
                    <div class="f-lab"><label>Message:</label></div>
                    <div class="f-in"><textarea cols="50" rows="5"
                            placeholder="Enter Message"></textarea></div>
                </div>
                <div class="f-row">
                    <input type="submit" name="sendmessage" value="Send Message">
                </div>
            </fieldset>
        </form>
        <footer class="tm-foot1">
            &copy; copyright All Rights Reserved 2019
        </footer>
    </body>
</html>
